<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <div class="music">
        <div class="album-art">
          <img id="album-cover" src="" alt="Album Cover" />
        </div>
        <h2 id="title">Song Title</h2>
        <h4 id="artist">Artist Name</h4>

        <audio id="audio"></audio>

        <div class="controls">
          <button id="prev" aria-label="Previous Track">⏮️</button>
          <button id="play" aria-label="Play/Pause">▶️</button>
          <button id="next" aria-label="Next Track">⏭️</button>
        </div>

        <div class="progress-container">
          <label for="progress" class="visually-hidden">Song Progress</label>
          <input
            type="range"
            id="progress"
            value="0"
            min="0"
            max="100"
            step="0.1"
            aria-label="Song Progress"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
