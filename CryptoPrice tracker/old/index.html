<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Price Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-900 rounded-3xl shadow-2xl max-w-2xl w-full p-10 space-y-8">
    <div class="text-center">
      <h1 class="text-5xl font-bold mb-2">ğŸ’¹ Crypto Price Tracker</h1>
      <p class="text-gray-400 text-lg">Real-time crypto prices in USD</p>
    </div>

    <div class="space-y-6">
      <input
        type="text"
        id="cryptoName"
        placeholder="Enter cryptocurrency (e.g., bitcoin)"
        class="w-full px-6 py-4 text-xl rounded-xl bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-500"
      />

      <button
        onclick="trackPrice()"
        class="w-full py-4 bg-blue-600 hover:bg-blue-700 transition rounded-xl text-2xl font-semibold text-white"
      >
        ğŸ” Get Price
      </button>
    </div>

    <div id="price" class="text-center text-2xl font-medium min-h-[2.5rem] mt-6"></div>
  </div>

  <script src="app.js">

  </script>
</body>
</html>
